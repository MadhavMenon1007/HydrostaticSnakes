<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Base</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link href="../static/main.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav id="nav">
                <a href="#" id="main-logo">MEDBRIDGE</a>
                <button class="btn">
                    <span class="button-text">Patient Entry</span
                    >
                    <span class="divider"> | </span>
                </button>
                <button class="btn">
                    <span class="button-text"
                        >About<span class="divider">|</span></span
                    >
                </button>
                <button class="btn">
                    <span class="button-text"
                        >Post Requests (Hospitals only)
                        <span class="divider">|</span></span
                    >
                </button>
                <button class="btn">
                    <span class="button-text"
                        >Login <span class="divider">|</span></span
                    >
                </button>
                <button class="btn">
                    <span class="button-text"
                        >Register <span class="divider">|</span></span
                    >
                </button>
            </nav>
        </header>
        {% block information %} {% endblock information %}
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
