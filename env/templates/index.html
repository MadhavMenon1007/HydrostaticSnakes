<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block title %}<title>Base</title>{% endblock title%}
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

        />
        <link href="../static/main.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav id="nav">
                <button class="btn">
                <a href="{{ url_for('home') }}" id="main-logo">MEDBRIDGE</a></button>
                <button class="btn">
                    <a
                        href="{{ url_for('patient_entry') }}"
                        id="patient-entry-btn"
                        >Patient Entry    <span class="divider"> | </span></a
                    >
                
                </button>
                <button class="btn">
                    <a href="{{ url_for('about') }}"
                        >About<span class="divider">|</span></a
                    >
                    </button>
                    <!-- </button>
                <button class="btn">
                    <span class="button-text"
                        >Post Requests (Hospitals only)
                        <span class="divider">|</span></span
                    > -->
                    <!-- </button>
                <button class="btn">
                    <span class="button-text"
                        >Login <span class="divider">|</span></span
                    >
                </button>
                <button class="btn">
                    <span class="button-text"
                        >Register <span class="divider">|</span></span
                    > -->
                </button>
            </nav>
        </header>
      
    {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
    {% endwith %}

        {% block information %} {% endblock information %}
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
